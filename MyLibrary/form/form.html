        <title>Cinépotes</title>
    </head>
    <body>
        <form class="form1">
            <fieldset>
                <label for="email"></label>
                <input type="email" class="input1" placeholder="Enter your email">
                <button class="button1" type="submit">Subscribe</button>
            </fieldset>
        </form>
        <form class="login">
            <fieldset>
                <label for="username">Nom d'utilisateur <span>*</span></label>
                <input type="text" name="username" id="username" /><br>
            </fieldset>
            <fieldset>
                <label for="email">Email <span>*</span></label>
                <input type="email" name="email" id="email" />
            </fieldset>
            <fieldset>
                <label for="password">Mot de passe <span>*</span></label>
                <input type="password" name="password" id="password" />
            </fieldset>
            <fieldset>
                <label for="confirm-password">Confirmer le mot de passe <span>*</span></label>
                <input type="password" name="confirm-password" id="confirm-password" />
            </fieldset>
            <fieldset>
                <input type="submit" value="Enregistrer" />
            </fieldset>
        </form>
        <form class="roundbox">
            <section>
                <h3>Niveau d'études <span>*</span></h3>
                <fieldset>
                    <input type="radio" name="studies" id="studies-bep" value="studies-bep" />
                    <label for="studies-bep">CAP - BEP</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="studies" id="studies-bac" value="studies-bac" />
                    <label for="studies-bac">Bac</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="studies" id="studies-2" value="studies-2" />
                    <label for="studies-2">Bac + 2</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="studies" id="studies-3" value="studies-3" />
                    <label for="studies-3">Bac + 3</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="studies" id="studies-5" value="studies-5" />
                    <label for="studies-5">Bac + 5</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="studies" id="studies-7" value="studies-7" />
                    <label for="studies-7">Bac + 7</label>
                </fieldset>
            </section>
            <section>
                <h3>Profil de développeur <span>*</span></h3>
                <fieldset>
                    <input type="radio" name="dev" id="dev-web-back" value="dev-web-back" />
                    <label for="dev-web-back">Dev Web Backend</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="dev" id="dev-web-front" value="dev-web-front" />
                    <label for="dev-web-front">Dev Web Frontend</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="dev" id="dev-web-full" value="dev-web-full" />
                    <label for="dev-web-full">Dev Web Fullstack</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="dev" id="dev-game" value="dev-game" />
                    <label for="dev-game">Dev Jeux Vidéo</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="dev" id="dev-software" value="dev-software" />
                    <label for="dev-software">Dev Logiciel</label>
                </fieldset>
                <fieldset>
                    <input type="radio" name="dev" id="dev-mobile" value="dev-mobile" />
                    <label for="dev-mobile">Dev Mobile</label>
                </fieldset>
            </section>
        </form><br>
        <form class="squarebox">
            <fieldset>
                <input type="checkbox" name="interest" id="interest-bank" value="interest-bank" />
                <label for="interest-bank">Banque</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-com" value="interest-com" />
                <label for="interest-com">Communication</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-pub" value="interest-pub" />
                <label for="interest-pub">Publicité</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-def" value="interest-def" />
                <label for="interest-def">Défense</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-fin" value="interest-fin" />
                <label for="interest-fin">Finance</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-ed" value="interest-ed" />
                <label for="interest-ed">Éducation</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-med" value="interest-med" />
                <label for="interest-med">Santé</label>
            </fieldset>
            <fieldset>
                <input type="checkbox" name="interest" id="interest-pol" value="interest-pol" />
                <label for="interest-pol">Politique</label>
            </fieldset>
            <fieldset>
                <input type="submit" value="Enregistrer" />
            </fieldset>
        </form>
    </body>
